<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>人事管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="la" method="post">
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="username" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录" />
                    <input type="reset" value="重置"/>
                </div>
	<center>
	                    <input type="radio"  name="actor" value="1"><font size="4" face="微软雅黑">经理</font>
					<input type="radio" name="actor" value="2"><font size="4" face="微软雅黑">员工</font>
	</center>
            </form>
        </section>
    </section>

</body>
</html>
